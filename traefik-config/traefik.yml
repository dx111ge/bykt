# Traefik Static Configuration for BYKT
# Uses file provider only - no Docker socket required

api:
  dashboard: true
  insecure: true

entryPoints:
  web:
    address: ":80"
    transport:
      respondingTimeouts:
        readTimeout: "120s"
        writeTimeout: "120s"
        idleTimeout: "120s"
  traefik:
    address: ":8080"

serversTransport:
  forwardingTimeouts:
    dialTimeout: "30s"
    responseHeaderTimeout: "120s"
    idleConnTimeout: "90s"

providers:
  # File provider for static routing (works on all platforms)
  file:
    filename: /etc/traefik/dynamic.yml
    watch: true

# Enable access logs
accessLog: {}

# Enable Traefik logs
log:
  level: INFO
